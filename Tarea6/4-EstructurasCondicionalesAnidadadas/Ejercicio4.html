<!DOCTYPE html>

<html>

<head>
    <!--

        4. De un postulante a un empleo, que realizó un test de capacitación, 
        se obtuvo la siguiente información: nombre del postulante, 
        cantidad total de preguntas que se le realizaron y 
        cantidad de preguntas que contestó correctamente. 
        Se pide confeccionar un programa que lea los datos del postulante
         e informe el nivel del mismo según el porcentaje de respuestas 
         correctas que ha obtenido, y sabiendo que:

   Nivel superior: Porcentaje>=90%.

   Nivel medio: Porcentaje>=75% y <90%.

   Nivel regular: Porcentaje>=50% y <75%.

   Fuera de nivel: Porcentaje<50%.




-->


</head>

<body>


    <script>

        var name = prompt("Digite el nombre del postulante");
        var qNumber = prompt("Digite la cantidad de preguntas que se realizaron");
        var qSuccess = prompt("Digite la cantidad de preguntas contestadas correctamente");

        var percent = (qSuccess * 100) / qNumber;
        var level = null;

        if (percent >= 90) {
            level="Superior";
    
        } else if (percent >= 75 && percent < 90) {

            level="Medio";

        } else if (percent >= 50 && percent < 75) {

            level="Normal";


        } else if (percent < 50) {

            level="Fuera de nivel";

        }

        alert("Nombre:" + name + "\n"
            + "Nivel:" + level + "\n"
            + "Porcentaje(%):" + percent);





    </script>

</body>



</html>
