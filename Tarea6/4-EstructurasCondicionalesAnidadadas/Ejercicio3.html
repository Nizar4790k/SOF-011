<!DOCTYPE html>

<html>

<head>
<!--

    3. Confeccionar un programa que permita cargar un nÃºmero entero positivo de hasta tres cifras 
    y muestre un mensaje indicando si tiene 1, 2, o 3 cifras.


-->


</head>

<body>

    <form>


        <div>
                <label>Dame un numero:</label>    
                <input type="text" id="number1"><br>
        </div>
      
      

        <button value="enviar" onclick="calculate();">Enviar</button>
        </form>
        
        
        <script>
         function calculate(){
           
            var number1 = parseInt(document.getElementById("number1").value);
          

            if((number1/100)>=1){
                alert("El numero tiene 3 o mas cifras");

            }else if((number1/100)<1 && (number1/10)>=1){
                alert("El numero tiene 2 cifras");
            }else {
                alert("Este numero tiene 1 cifra");
            }
         }
        
        </script>

</body>
