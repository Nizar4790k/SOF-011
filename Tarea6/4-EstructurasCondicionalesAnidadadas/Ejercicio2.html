<!DOCTYPE html>

<html>

<head>
<!--

2. Se ingresa por teclado un valor entero, 
mostrar una leyenda que indique si el nÃºmero es positivo, cero o negativo.

-->


</head>

<body>

    <form>


        <div>
                <label>Dame un numero:</label>    
                <input type="text" id="number1"><br>
        </div>
      
      

        <button value="enviar" onclick="calculate();">Enviar</button>
        </form>
        
        
        <script>
         function calculate(){
           
            var number1 = parseInt(document.getElementById("number1").value);
          

            if(number1==0){
                alert("El numero es "+number1);
            }else if(number1<0){
                alert("El numero es negativo");
            }else {
                alert("El numero es positivo");
            }
           
            
         }   
        
        
        </script>

</body>
