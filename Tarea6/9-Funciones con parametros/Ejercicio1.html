<body>


    <script>


        var n1 = prompt("Digite el primer numero");
        var n2 = prompt("Digite el segundo numero");
        var n3 = prompt("Digite el tercer numero");

        getMenor(n1, n2, n3);


        function getMenor(n1, n2, n3) {

            if ((n1 < n2) && (n1 < n3)) {
                alert("El numero menor es " + n1);
            } else if ((n2 < n1) && (n2 < n3)) {

                alert("El numero menor es " + n2);
            } else {

                alert("El numero menor es " + n3);
            }

        }






    </script>
