<!DOCTYPE html>

<html>

<head>
<!--

2. Se ingresan tres notas de un alumno, si el promedio es mayor o 
igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.

-->


</head>

<body>

    <form>


        <div>
                <label>Nota 1:</label>    
                <input type="text" id="nota1"><br>
        </div>
      
        <div>
                <label>Nota 2:</label>  
                <input type="text" id="nota2"><br>
        </div>

        <div>
            <label>Nota 3:</label>  
            <input type="text" id="nota3"><br>
    </div>
        

        <button value="enviar" onclick="calculate();">Enviar</button>
        </form>
        
        
        <script>
         function calculate(){
           
            

            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);


            
           
           
            var avg = ((nota1 + nota2 + nota3)/3);

            

            if(avg>=4){
                alert("Regular ._.");
            }else{
                alert("Repobado :( ");
            }
          
                


         }   
        
        
        </script>

</body>



</html>
