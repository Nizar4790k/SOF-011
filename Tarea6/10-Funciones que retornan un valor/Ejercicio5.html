<body>


    <script>


        
        alert("La suma es "+sum());

        function sum(){

            var sum = 0;

            

            for(var i=1;i<=5;i++){
                var num = parseInt(prompt("Digite el numero "+i));
                sum+=num;
            }

            return sum;


        }






    </script>
