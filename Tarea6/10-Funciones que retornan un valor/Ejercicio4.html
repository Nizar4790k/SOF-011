    4. Elaborar una funciÃ³n que reciba tres enteros y retorne el promedio.
-->

<body>


    <script>


        var n1 = parseInt(prompt("Digite el primer numero"));
        var n2 = parseInt(prompt("Digite el segundo numero"));
        var n3 = parseInt(prompt("Digite el tercer numero"));


        var avg= getAvg(n1,n2,n3);

        alert("EL avg es "+avg);

       
        function getAvg(n1,n2,n3){

            var avg = (n1 + n2 + n3)/3;

            return avg;

        }

        








    </script>
