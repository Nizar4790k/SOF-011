      2. Elaborar una función a la cual le envíe el valor del lado de un cuadrado y 
      me retorne su perímetro.
-->


</head>

<body>


    <script>


        var n1 = prompt("Digite el lado del cuadrado");


        var perimetro = getPerimetro(n1);

        alert("EL perimetro es "+perimetro);

       
        function getPerimetro(n1){

            return(n1*4);

        }

        








    </script>
