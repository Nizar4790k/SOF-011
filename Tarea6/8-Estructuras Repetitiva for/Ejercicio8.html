<!DOCTYPE html>

<html>

<head>
    <!--

        8. Se cuenta con la siguiente información:

   Las edades de 5 estudiantes del turno mañana.

   Las edades de 6 estudiantes del turno tarde.

   Las edades de 11 estudiantes del turno noche.

   Las edades de cada estudiante deben ingresarse por teclado.

   a) Obtener el promedio de las edades de cada turno (tres promedios).

   b) Imprimir dichos promedios (promedio de cada turno).

   c) Mostrar por pantalla un mensaje que indique cual de los tres turnos tiene un promedio de edades mayor.

-->


</head>

<body>


    <script>


            var manana= [];
            var tarde = [];
            var noche= [];




            alert("Turno manana");
            for(var i=0;i<5;i++){
                manana.push(parseInt(prompt("Digite la edad del estudiante"+(i+1))));
            }

            alert("Turno tarde");
            for(var i=0;i<6;i++){
                tarde.push(parseInt(prompt("Digite la edad del estudiante"+(i+1))));
            }

            alert("Turno noche");
            for(var i=0;i<11;i++){
                noche.push(parseInt(prompt("Digite la edad del estudiante"+(i+1))));
            }

            var avgEdadManana = avg(manana);
            var avgEdadTarde = avg(tarde);
            var avgEdadNoche = avg(noche);

            alert("AVG edad manana:"+avgEdadManana+"\n"+
            "AVG edad tarde:"+avgEdadTarde+"\n"+
            "AVG edad noche:"+avgEdadNoche+"\n"
            
            );



                function avg (array){

                    var avg = 0;

                    for(var i=0;i<array.length;i++){
                        avg +=array[i];
                    }

                    avg=avg/array.length;

                    return avg;


                }

                if((avgEdadManana>avgEdadTarde)&&(avgEdadManana>avgEdadNoche)){
                    alert("El turno de la manana tiene el mayor promedio de edad");
                } else if((avgEdadTarde>avgEdadManana) && (avgEdadTarde>avgEdadNoche)){

                    alert("El turno de la tarde tiene el mayor promedio de edad");
                }else{

                    alert("El turno de la noche tiene el mayor promedio de edad");
                }


   

    </script>

</body>



</html>
