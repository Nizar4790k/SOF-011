<!DOCTYPE html>

<html>

<head>
    <!--
3. Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).
-->


</head>

<body>


    <script>

    var report = "";

    for(var i=1;i<51;i++){

        report+="5x"+i+"="+(5*i)+"\n";


    }

    alert(report);


    </script>

</body>



</html>
