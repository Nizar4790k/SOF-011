<!DOCTYPE html>

<html>

<head>
    <!--

        4. Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar del mismo (los primeros 12 términos)

Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.
-->


</head>

<body>


    <script>

    var num= prompt("Ingrese el numero el cual desea mostrar la tabla de multiplicar");

    var report = "";

    for(var i=1;i<13;i++){

        report+=num+"x"+i+"="+(num*i)+"\n";


    }

    alert(report);


    </script>

</body>



</html>
