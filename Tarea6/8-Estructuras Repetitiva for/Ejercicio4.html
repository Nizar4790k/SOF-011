<!DOCTYPE html>

<html>

<head>
    <!--
  2. Desarrollar un programa que solicite la carga de 10 números e 
  imprima la suma de lo últimos 5 valores ingresados.
-->


</head>

<body>


    <script>

    var num= prompt("Ingrese el numero el cual desea mostrar la tabla de multiplicar");

    var report = "";

    for(var i=1;i<13;i++){

        report+=num+"x"+i+"="+(num*i)+"\n";


    }

    alert(report);


    </script>

</body>



</html>
