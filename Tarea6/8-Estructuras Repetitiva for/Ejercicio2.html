<!DOCTYPE html>

<html>

<head>
    <!--
  2. Desarrollar un programa que solicite la carga de 10 números e 
  imprima la suma de lo últimos 5 valores ingresados.
-->


</head>

<body>


    <script>

      var addition=0;

      for(var i=1;i<11;i++){

        var number = prompt("Ingrese el numero "+i);

        if(i>=6){
            addition+=parseFloat(number);
        }



      }

      alert("La suma es: "+addition);



    </script>

</body>



</html>
