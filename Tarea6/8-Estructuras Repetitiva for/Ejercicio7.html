<!DOCTYPE html>

<html>

<head>
    <!--
  
        7. Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:

    a) La cantidad de valores negativos ingresados.

    b) La cantidad de valores positivos ingresados.

    c) La cantidad de múltiplos de 15.

    d) El valor acumulado de los números ingresados que son pares.
-->


</head>

<body>


    <script>

        var positivo =0;
        var negativo=0;
        var multiplo15=0;
        var sumPares=0;

        
        
                for(var i=1;i<=15;i++){
                    
                    var num= parseFloat(prompt("Ingrese el numero "+i));
                    
                    if(num>0){
                        positivo++;

                    }else if(num<0){
                        negativo++;
                    }

                    if(num%15==0){
                        multiplo15++;
                    }

                    if(num%2==0){
                        sumPares= sumPares + num;
                    }



                }

                alert("Positivos:"+positivo+"\n"+
                "Negativo:"+negativo+"\n"+
                "Multiplos de 15: "+multiplo15+"\n"+
                "Total de pares: "+sumPares+"\n"     
                );




   

    </script>

</body>



</html>
