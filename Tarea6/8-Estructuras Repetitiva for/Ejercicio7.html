<!DOCTYPE html>

<html>

<head>
    <!--
  2. Desarrollar un programa que solicite la carga de 10 números e 
  imprima la suma de lo últimos 5 valores ingresados.
-->


</head>

<body>


    <script>

        var positivo =0;
        var negativo=0;
        var multiplo15=0;
        var sumPares=0;

        
        
                for(var i=1;i<=15;i++){
                    
                    var num= parseFloat(prompt("Ingrese el numero "+i));
                    
                    if(num>0){
                        positivo++;

                    }else if(num<0){
                        negativo++;
                    }

                    if(num%15==0){
                        multiplo15++;
                    }

                    if(num%2==0){
                        sumPares= sumPares + num;
                    }



                }

                alert("Positivos:"+positivo+"\n"+
                "Negativo:"+negativo+"\n"+
                "Multiplos de 15: "+multiplo15+"\n"+
                "Total de pares: "+sumPares+"\n"
                     
                );




   

    </script>

</body>



</html>
