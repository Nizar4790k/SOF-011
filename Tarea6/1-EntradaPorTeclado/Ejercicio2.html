<!DOCTYPE html>

2. Realizar un programa que solicite el nombre y 
la fecha de nacimiento y te retorne tu nombre , 
edad y diga si eres mayor de edad.

-->


</head>

<body>

    <form>

        <label>Name:</label>
        <input type="text" id="name"><br>
        <label>BirthDate</label>
        <input type="date" id="birthDate"><br>
        <button value="send" onclick="setData();">Enviar</button>

    </form>
   
 


   <script>
      
      function setData(){
        var name = document.getElementById("name").value;
        var birthDate = new Date(document.getElementById("birthDate").value);



        

        var currentDate= new Date();
        var status = null;


        var age = (currentDate.getFullYear()+(currentDate.getMonth()/12)+
        (currentDate.getDay()/365))-
        (birthDate.getFullYear()+(birthDate.getMonth()/12)+
        (birthDate.getDay()/365));

        age = Math.floor(age);
        
    

        if(age>=18){

        status="adult";


        }else{
            status="younger";
        }
        


        alert(
            "Name:"+name+"\n"+
            "Age:"+age+
            "Status:"+status);
    
            
      

      }
      



    
       
    
    </script>



</body>


</html>
