-->


</head>

<body>


    <form>

    <button onclick="one();" >1</button><br>
    <button onclick="two();" >2</button><br>
    <button onclick="three();" >3</button>

        function one(){
            alert("1");
        }

        function two(){
            alert("2");
        }

        function three(){
            alert("3");
        }






    </script>
