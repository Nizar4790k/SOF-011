<!DOCTYPE html>

<html>

<head>
    <!--

1. Realizar un programa que lea por teclado dos números, 
si el primero es mayor al segundo informar su suma y diferencia, 
en caso contrario informar el producto y la división del primero respecto al segundo.

-->


</head>

<body>


    <script>

      var opcion =  prompt("Seleccione unas de estas palabras para traducir"+"\n"+
              "Casa"+"\n"+
              "Mesa"+"\n"+
              "Perro"+"\n"+
              "Gato");

              switch(opcion){
                  case "Casa":
                  alert("House");
                  break;

                  case "Mesa":
                  alert("Mesa");
                  break;

                  case "Gato":
                  alert("Cat");
                  break;

                  case "Perro":
                  alert("Dog");
                  break;

              }



    </script>

</body>



</html>
