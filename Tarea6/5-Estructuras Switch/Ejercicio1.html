<!DOCTYPE html>

<html>

<head>
    <!--

1.Solicitar el ingreso alguna de estas palabras 
(casa, mesa, perro, gato) luego mostrar la palabra traducida en inglés. 
Es decir, si se ingresa 'casa' debemos mostrar el texto 'house' en la página.
-->


</head>

<body>


    <script>

      var opcion =  prompt("Seleccione unas de estas palabras para traducir"+"\n"+
              "Casa"+"\n"+
              "Mesa"+"\n"+
              "Perro"+"\n"+
              "Gato");

              switch(opcion){
                  case "Casa":
                  alert("House");
                  break;

                  case "Mesa":
                  alert("Mesa");
                  break;

                  case "Gato":
                  alert("Cat");
                  break;

                  case "Perro":
                  alert("Dog");
                  break;

              }



    </script>

</body>



</html>
