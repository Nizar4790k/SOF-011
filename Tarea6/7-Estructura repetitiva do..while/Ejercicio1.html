<!DOCTYPE html>

<html>

<head>
    <!--
      1. Realizar un programa que acumule (sume) valores ingresados por teclado
       hasta ingresa el 9999 (no sumar dicho valor,
        solamente indica que ha finalizado la carga). 
        Imprimir el valor acumulado e informar si dicho valor es cero, 
        mayor a cero o menor a cero.
-->


</head>

<body>


    <script>

      var number=0;
      var sum=0;


        do{

        number= parseInt(prompt("Ingrese un numero"));

       if(number!=9999){
           sum+=  number;
           alert(sum);
       }

        }while(number!=9999);




    

    </script>

</body>



</html>
