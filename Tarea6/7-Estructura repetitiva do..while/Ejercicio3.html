<!DOCTYPE html>

<html>

<head>
    <!--
  
        3. Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo. De cada una de las personas censadas se tiene la siguiente información: número de documento, edad y sexo ('femenino' o 'masculino')

   Se pide confeccionar un programa que lea los datos de cada persona censada (para finalizar ingresar el valor cero en el número de documento) e informar:

 

     a)	Cantidad total de personas censadas.

     b)	Cantidad de varones.

     c)	Cantidad de mujeres.

     d)	Cantidad de varones cuya edad varía entre 16 y 65 año
-->


</head>

<body>


    <script>


        
            var male=0;
            var female=0;
            var total=0;
            var male1=0;  // For male between 16 and 65 years old


            do{
                var documentId = prompt("Ingrese el numero del documento");
                var name = prompt("Ingrese el nombre del participante");
                var age = prompt("Ingrese la edad");
                var sex = prompt("Ingrese el sexo [M/F]");

              

                if(sex=="F"){
                    female++;
                }else{
                    male++;

                    if(age>=16 && age<=65){
                        male1++;
                    }
                }
                 
                total++;

                alert("Cantidad de personas censadas:"+ total +"\n"+
                     "Hombres: "+ male +"\n"+
                     "Mujeres: "+ female +"\n"+
                     "Hombres entre 16 y 65 anios: "+ male1);
                


            }while(documentId!=0);


        

    

    </script>

</body>



</html>
